jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
        persist-credentials: true
    - name: Verify
      run: |
        ./verify.py
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
      	ssh: true
        branch: master
